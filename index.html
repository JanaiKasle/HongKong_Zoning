<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!--
    ArcGIS API for JavaScript, https://js.arcgis.com
    For more information about the layers-scenelayerview-query-stats sample, read the original sample description at developers.arcgis.com.
    https://developers.arcgis.com/javascript/latest/sample-code/layers-scenelayerview-query-stats/index.html
    -->
    <title>
        Query land use zonings by geometries | A Sample Web Map Application
    </title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Load the Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <link rel="stylesheet"
          href="https://js.arcgis.com/4.18/esri/themes/dark-blue/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="app/Main.js"></script>
    <script src="app/create-chart.js"></script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="queryDiv" class="esri-widget">
        <b>Query by geometry</b><br />
        <br />Draw a geometry to query by:
        <div class="geometry-options">
            <button class="esri-widget--button esri-icon-map-pin geometry-button"
                    id="point-geometry-button"
                    value="point"
                    title="Query by point"></button>
            <button class="esri-widget--button esri-icon-polyline geometry-button"
                    id="line-geometry-button"
                    value="polyline"
                    title="Query by line"></button>
            <button class="esri-widget--button esri-icon-polygon geometry-button"
                    id="polygon-geometry-button"
                    value="polygon"
                    title="Query by polygon"></button>
        </div>
        <br />
        <div class="tooltip">
            <label for="bufferNum">Distance from gemetry (buffer size):</label>
            <div id="bufferNum"></div>
        </div>
        <br />
        <button class="esri-button" id="clearGeometry" type="button">
            Clear
        </button>
    </div>

    <div id="resultDiv" class="esri-widget">
        <div class="buffer-size">
            Buffer size:
            <div class="buffer-size" id="buffer-size">0</div>
            (sq.m.)
        </div>
        <br />
        <div class="count">
            Number of zoning pieces:
            <div class="count" id="count">0</div>
        </div>
        <br />
        <div class="selected-area">
            Selected area:
            <div class="selected-area" id="selected-area">TODO</div>
        </div>
        <div class="charts">
            <div>
                <canvas id="zoning-number-chart" width="250" height="300" />
            </div>
        </div>
    </div>
</body>
</html>
